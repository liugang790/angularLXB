<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>全球率先的家庭维修分享经济服务平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=0.3333333333333333, maximum-scale=0.3333333333333333, minimum-scale=0.3333333333333333, user-scalable=no">
    <!--<base href="/" />-->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/swiper-3.3.1.min.css">

    <script src="http://api.map.baidu.com/api?v=2.0&ak=A7zvg7R3jkbMdewVGq0q7FGaaskNtYFB"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="scripts/lib/jquery-1.10.1.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/angular/app.js"></script>
    <script src="scripts/angular/services.js"></script>
    <script src="scripts/angular/controllers.js"></script>
</head>
<body>
<header ng-controller="HeaderCtrl" ng-class="headShow">
    <div class="main_head">
        <div ng-bind="pageTitle">率修邦</div>
        <div class="head_left" ng-click="selectCity()"><span class="selfCity indexCity">定位中</span><span class="down_img"><i class="vertical_middle city_bottom_icon"></i></span></div>
        <div class="head_right"><a href="#/myorder">我的订单</a></div>
    </div>
    <div class="order_head">
        <div ng-bind="pageTitle">率修邦</div>
        <div class="head_left"><a href="#/">主页</a></div>
        <div class="head_right"><a href="#/userCenter">个人中心</a></div>
    </div>
    <div class="user_head">
        <div ng-bind="pageTitle">率修邦</div>
        <div class="head_left"><a href="#/">主页</a></div>
        <div class="head_right"><a href="#/myorder">我的订单</a></div>
    </div>
    <div class="back_head">
        <div ng-bind="pageTitle">率修邦</div>
        <a class="head_left" href="javascript:void(history.back());"><span class="back_img"><i class="vertical_middle back_icon"></i></span><span>返回</span></a>
    </div>
    <div class="only_head">
        <div ng-bind="pageTitle">率修邦</div>
    </div>
    <div class="popup_wrap">
        <div class="popup_content_wrap">
            <h2 class="popup_title">选择所在城市<span class="close" ng-click="close()">关闭</span></h2>
            <div class="popup_content">
                <h3>定位城市</h3>
                <p class="selfCity">无</p>
                <h3>开通城市</h3>
                <ul>
                    <li class="cities" ng-repeat="item in cityList" data-id="{{item.id}}">{{item.name}}</li>
                </ul>
            </div>
        </div>
        <div class="popup_bg"></div>
    </div>
</header>
<div ng-view style="height: calc(100% - 1.5rem);overflow:auto;"></div>
<script src="scripts/angular/directives.js" defer></script>
<script src="scripts/lib/swiper-3.3.1.min.js" defer></script>
<script src="scripts/lib/angular-route.min.js" defer></script>
<script src="scripts/lib/jquery.form.js" defer></script>

</body>
</html>
